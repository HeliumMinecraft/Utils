plugins{

id 'java'
id 'maven-publish'
id 'eclipse'


}

group = 'net.enriquitomc.mods.helium'
archivesBaseName = 'helutils'

repositories{

maven { url 'https://maven.fabricmc.net/' }
maven { url 'https://maven.minecraftforge.net' }
    maven { url 'https://jitpack.io' }

mavenCentral()
mavenLocal()
google()
//jcenter() //jcenter is deprecated
}

configurations{
deobf
    deobfCompile.extendsFrom(deobf,compile,implementation)
}

dependencies{


implementation 'org.slf4j:slf4j-api:2.0.5'
implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
deobf 'net.minecraftforge:forge:1.19.2-43.1.3:userdev'
    implementation 'com.google.guava:guava:31.0-jre'
    implementation 'com.google.code.gson:gson:2.10'
    deobfCompile 'com.github.Chocohead:Rift:v1.0.4-77' //as a reference for deobfuscation
    implementation 'com.electronwill.night-config:toml:3.6.6'
    implementation 'com.electronwill.night-config:core:3.6.6'
    implementation 'com.electronwill.night-config:json:3.6.6'
    implementation 'com.github.oshi:oshi-json:3.13.6'
    implementation 'com.github.oshi:oshi-core:6.3.2'


}

 java {
        withSourcesJar()
    }

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/HeliumMinecraft/utils")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
	publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
}
